<div class="row">
	<div class="logo col-lg-2">
		<img src='https://www.france-bioinformatique.fr/sites/default/files/ifb-logo_1.png' alt='logo' />
	</div>
	<ul class="list-group col-lg-9 menu_items">
		<li class="list-group-item col-lg-2 menu_item_container" ng-repeat="item in creator.specs" ng-class="{active:panel.isSelected($index)}">
			<a href class="menu_item" ng-click="panel.selectTab($index); output.initiate(item, creator.values);" > {{item.name}} </a>
		</li>
	</ul>
</div>
